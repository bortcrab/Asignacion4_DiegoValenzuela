<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <head>
        <h1>Students Data Entry Form</h1>
    </head>
    <main>
        <form action="">
            <label for="name">Student name:</label>
            <input type="text" name="name" id="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" value="boy" name="gender" id="gender">
            <label for="boy">Boy</label>
            <input type="radio" value="girl" name="gender" id="gender">
            <label for="girl">Girl</label><br><br>

            <label for="subjects">Subjects:</label>
            <input type="checkbox" value="spanish" name="subjects" id="subjects">
            <label for="spanish">Spanish</label>
            <input type="checkbox" value="english" name="subjects" id="subjects">
            <label for="english">English</label>
            <input type="checkbox" value="math" name="subjects" id="subjects">
            <label for="math">Mathematics</label>
            <input type="checkbox" value="physics" name="subjects" id="subjects">
            <label for="physics">Physics</label>
            <input type="checkbox" value="chemistry" name="subjects" id="subjects">
            <label for="chemistry">Chemistry</label><br><br>

            <label for="cities">City:</label>
            <select name="cities" id="cities">
                <option value="obr">Cd. Obreg√≥n</option>
                <option value="nav">Navojoa</option>
                <option value="her">Hermosillo</option>
                <option value="gua">Guasave</option>
                <option value="moc">Mochis</option>
            </select><br><br>

            <label for="comments">Comments:</label><br>
            <textarea name="comments" id="comments" cols="40" rows="10"></textarea><br><br>

            <input type="reset" value="Clear">
            <input type="submit" name="submit" id="submit" value="Submit">
        </form>
    </main>
</body>

</html>
